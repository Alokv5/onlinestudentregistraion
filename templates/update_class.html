{% extends 'common.html'%}

{% block alok %}
    {% load static %}
    <form action="{% url 'save_update' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr><th>Update Classes</th></tr>
     <tr><th>Idno<input type="number" readonly name="t1" value="{{ data.idno }}"> </th></tr>
     <tr><th>Name:<input type="text"  name="t2" value="{{ data.name }}"> </th></tr>
    <tr><th>Faculty:<input type="text"  name="t3" value="{{ data.faculty }}"> </th></tr>
    <tr><th>Date:<input type="date"  name="t4" value="{{ data.date }}"> </th></tr>
    <tr><th>Time:<input type="time"  name="t5" value="{{ data.time }}"> </th></tr>
    <tr><th>Fee:<input type="number"  name="t6" value="{{ data.fee}}"> </th></tr>
    <tr><th>Duration:<input type="text" name="t7" value="{{ data.duration  }}"> </th></tr>
    <tr><th></th></tr>
        <tr><th><button type="submit">Update</button> </th></tr>
    </table>
  </form>

{% endblock %}
