{% extends 'student_menu.html' %}

{% block alok %}
<html>
<body>
<form action="{% url 'login_validation' %}" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th STYLE="color: white;background: darkcyan;font-size: 30px">Welcome to the Login Page</th></tr>
    <th style="text-align: center"><input type="email" placeholder="Email Id" required name="l1"></th>
    <tr><th style="text-align: center"><input type="password" placeholder="Password" required name="l2"></th></tr>
    <tr><th style="text-align: center"><button type="submit">Login</button> </th></tr>
     {% if error %}
         <tr>
         <th style="background: yellow;color: red;">{{ error }}</th>
         </tr>
     {% endif %}

</table>
    </form>
</body>
</html>


{% endblock %}
