
{% block alok %}
    {% include 'login_details.html' %}
     <form action="{% url 'register' %}" method="post">
     {% csrf_token %}
    <table align="center" border="2">
        <tr><th style="font-size: 25px;color: black">Shedule A New Class</th></tr>
        <tr><th><input type="number" PLACEHOLDER="idno" required name="t1"></input></th></tr>
         <tr><th><input type="text" placeholder="Name" required name="t2"></th></tr>
        <tr><th><input type="text" placeholder="Faculty" required name="t3"></th></tr>
        <tr><th><input type="date" placeholder="Date" required name="t4"></th></tr>
        <tr><th><input type="time" placeholder="Time" required name="t5"></th></tr>
        <tr><th><input type="number" placeholder="Fee" required name="t6"></th></tr>
         <tr><th><input type="number" placeholder="Duration" required name="t7"></th></tr>
    <tr><th><button type="submit">Register</button> </th></tr>
         {% if messages %}
       {% for x in messages %}
           <h3 style="color: green">
       {{ x }}
           </h3>
         {% endfor %}
    {% endif %}


    </table>
     </form>

{% endblock %}
