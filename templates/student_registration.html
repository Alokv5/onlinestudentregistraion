{% extends 'student_menu.html' %}

{% block alok %}
     <form action="{% url 'save_registration'%}" method="post">
     {% csrf_token %}
    <table align="center" border="10" width="600" bgcolor="#e6e6fa">
    <tr><th style="background: lightblue;color: cornsilk;font-size: 30px;text-align: center">Student Registration</th></tr>
    <tr><th style="text-align: center"><input type="number" placeholder="Idno" required name="s1"></th></tr>
     <tr><th style="text-align: center"><input type="text" placeholder="Name" required name="s2"></th></tr>
     <tr><th style="text-align: center"><input type="number" placeholder="Contact" required name="s3"></th></tr>
     <tr><th style="text-align: center"><input type="email" placeholder="Email_id" required name="s4"></th></tr>
    <tr><th style="text-align: center"><input type="password" placeholder="Password" required name="s5"></th></tr>
    <tr><th style="text-align: center"><button type="submit">Register</button> </th></tr>
    </table>
     </form>
{% endblock %}
